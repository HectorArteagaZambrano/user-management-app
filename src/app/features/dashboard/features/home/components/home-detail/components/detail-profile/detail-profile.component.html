<article class="detail__profile">
    <img 
        class="detail__profile-avatar" 
        [src]="data.picture.large" 
        alt="Alexander" />
    <div class="detail__profile-info">
        <h2 class="detail__profile-name">{{data.name | fullName}}</h2>
        <p class="detail__profile-description">Cat enthusiast & full-time feline cuddler. 🐾</p>
    </div>
</article>
